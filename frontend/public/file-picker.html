<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Select File</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #ffffff;
        overflow: hidden;
      }
      .popup-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 16px;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 1.25rem;
        color: #1a1a1a;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .upload-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        flex: 1;
      }
      .drop-area {
        flex: 1;
        width: 100%;
        border: 2px dashed #d1d5db;
        border-radius: 8px;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 20px;
        min-height: 150px;
        position: relative;
      }
      .drop-area:hover {
        border-color: #0060df;
        background-color: #f0f7ff;
      }
      .drop-icon {
        color: #6b7280;
        font-size: 2rem;
        margin-bottom: 12px;
      }
      .drop-text {
        color: #6b7280;
        font-size: 1rem;
        text-align: center;
        line-height: 1.5;
      }
      #fileInput {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }
      .file-info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .file-info {
        font-size: 0.9rem;
        color: #6b7280;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        background: #f8fafc;
        padding: 8px 12px;
        border-radius: 6px;
        min-height: 36px;
        flex: 1;
        display: flex;
        align-items: center;
      }
      .buttons {
        display: flex;
        gap: 8px;
        margin-left: 12px;
      }
      button {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s ease;
        white-space: nowrap;
        height: 36px;
      }
      .primary {
        background-color: #0060df;
        color: white;
      }
      .primary:hover:not(:disabled) {
        background-color: #004bb5;
      }
      .primary:disabled {
        background-color: #bfdbfe;
        cursor: not-allowed;
        color: #6b7280;
      }
      .secondary {
        background-color: #e5e7eb;
        color: #374151;
      }
      .secondary:hover {
        background-color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <h2>Select File to Upload</h2>
      <div class="upload-container">
        <div class="drop-area" id="dropArea">
          <div class="drop-icon">ðŸ“„</div>
          <div class="drop-text">Drag & drop file here<br>or click to browse</div>
          <input type="file" id="fileInput" />
        </div>
        <div class="file-info-row">
          <div class="file-info" id="fileInfo"></div>
          <div class="buttons">
            <button id="saveButton" class="primary" disabled>Save</button>
            <button id="cancelButton" class="secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="file-picker.js"></script>
  </body>
</html>
